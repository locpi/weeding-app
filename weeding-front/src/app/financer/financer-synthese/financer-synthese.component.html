<div class="container mx-auto p-4">

	<div *ngIf="financeData" class="grid grid-cols-1">
		<div *ngFor="let item of financeData"
			 class="bg-white rounded-lg shadow-lg p-6 transition-transform hover:scale-105">
			<div class="flex justify-between items-start mb-4">
				<div>
					<h2 class="text-xl font-bold">{{ item.financer.label }}</h2>
					<p class="text-gray-500">Code: {{ item.financer.code }}</p>
				</div>
				<span class="text-2xl font-bold text-blue-600">
					{{ item.price | number:'1.2-2' }}â‚¬
				</span>
			</div>

			<div class="mb-4">
				<div class="flex flex-wrap gap-2">
					<span *ngFor="let type of item.financer.financerTypeList"
						  class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
						{{ type }}
					</span>
				</div>
			</div>

			<div class="text-sm text-gray-600">
				Population: {{ item.financer.population.join(', ') }}
			</div>
		</div>
	</div>
</div>

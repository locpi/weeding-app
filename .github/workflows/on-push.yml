name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    environment: DOCKER
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
      # Log in to Docker Hub (replace with your credentials if you want to push the image)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image BACK
        run: |
          docker build -t weeding-back:latest ./back
      # Build the Docker image
      - name: Build Docker image FRONT
        run: |
          docker build -t weeding-front:latest ./weeding-front

      # (Optional) Push the image to Docker Hub
      - name: Push Docker image
        run: |
          docker tag weeding-back:latest ${{ secrets.DOCKER_USERNAME }}/weeding-back:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/weeding-back:latest
          docker tag weeding-front:latest ${{ secrets.DOCKER_USERNAME }}/weeding-front:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/weeding-front:latest
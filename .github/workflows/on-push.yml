name: Build Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    environment: DOCKER
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
      # Log in to Docker Hub (replace with your credentials if you want to push the image)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push BACK
        uses: docker/build-push-action@v4
        with:
          context: back
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/weeding-back:latest
          platforms: linux/arm64/v8
          file: back/Dockerfile
      - name: Build and push FRONT
        uses: docker/build-push-action@v4
        with:
          context: weeding-front
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/weeding-front:latest
          platforms: linux/arm64/v8
          file: weeding-front/Dockerfile

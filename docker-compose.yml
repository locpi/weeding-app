version: '3.8'

services:
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "8032:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - weeding-network
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: weddingdb
      POSTGRES_USER: weddinguser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-complexpassword123}
    networks:
      - weeding-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weddinguser -d weddingdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: loicpincon/weeding-back:latest
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/weddingdb
      - SPRING_DATASOURCE_USERNAME=weddinguser
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-complexpassword123}
    networks:
      - weeding-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: loicpincon/weeding-front:latest
    networks:
      - weeding-network
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  weeding-network: